		<div id="container">
			<div id="fullpage">
				<div class="section">
				
					<div class="slide" data-anchor="home">
						<h1>R2B9</h1>
						<img class="homepagelogo" src="img/logo.png">
						
						<span class="robotinfo">Homepage Droidenetext</span>
						
					</div>
					<div class="slide" data-anchor="control">

							<span class="control_description">Körper</span>

							<span class="control_description">Auge</span>
						</div>
					</div>

							<button class="soundbtn" value="initialize">initialize</button>
							<button class="soundbtn" value="alarm">alarm</button>
							<button class="soundbtn" value="alarm_reverb">alarm_reverb</button>
							<button class="soundbtn" value="angry">angry</button>

							<button class="soundbtn" value="chat_reverb">chat_reverb</button>
							<button class="soundbtn" value="chatter_raz">chatter_raz</button>
							<button class="soundbtn" value="chuckle_raz">chuckle_raz</button>
							<button class="soundbtn" value="chunter">chunter</button>
							<button class="soundbtn" value="clanger2_reverb">clanger2_reverb</button>

							<button class="soundbtn" value="ditty">ditty</button>

							<button class="soundbtn" value="fast_talk">fast_talk</button>
							<button class="soundbtn" value="info">info</button>
							<button class="soundbtn" value="lockout_reverb">lockout_reverb</button>
							<button class="soundbtn" value="plea">plea</button>
							<button class="soundbtn" value="process">process</button>
							<button class="soundbtn" value="process2">process2</button>
							<button class="soundbtn" value="process4">process4</button>
							<button class="soundbtn" value="processing_holo">processing_holo</button>
							<button class="soundbtn" value="raz">raz</button>
							<button class="soundbtn" value="short_circuit">short_circuit</button>
							<button class="soundbtn" value="skipping_raz">skipping_raz</button>
							<button class="soundbtn" value="surprise">surprise</button>
							<button class="soundbtn" value="tum_de_dum">tum_de_dum</button>
							<button class="soundbtn" value="tuneful_chatter">tuneful_chatter</button>

						<span class="robotinfo">Soundboard Droidentext</span>
					</div>
					<div class="slide" data-anchor="microphone">

						<div class="">

Astromech Droide</textarea>
						</div>
						<div class="">

						</div>
